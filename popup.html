<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 200px;
        padding: 15px;
        font-family: -apple-system, sans-serif;
        background: #f9f9f9;
      }
      .field {
        margin-bottom: 12px;
      }
      label {
        display: block;
        font-size: 11px;
        font-weight: bold;
        color: #555;
        text-transform: uppercase;
        margin-bottom: 4px;
      }
      input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 10px;
        background: #ff0000;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
      }
      button:hover {
        background: #cc0000;
      }
    </style>
  </head>
  <body>
    <div class="field">
      <label>BPM (20-300)</label>
      <input type="number" id="bpm" min="20" max="300" />
    </div>
    <div class="field">
      <label>Beats (2-16)</label>
      <input type="number" id="beats" min="2" max="16" />
    </div>
    <button id="save">Save Settings</button>
    <script src="popup.js"></script>
  </body>
</html>
